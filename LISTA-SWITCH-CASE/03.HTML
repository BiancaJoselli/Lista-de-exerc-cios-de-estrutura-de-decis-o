<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado 
    de uma frase que diga se o número é:

    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA

    const numero1 = Number(prompt("Informe um número:"));
    const numero2 = Number(prompt("Informe outro número:"));
    const operacao = prompt("Informe a operação que deseja usar: Adição (+); Subtração (-); Multiplicação (x); Divisão (/)");

    //PROCESSAMENTO

    let resultado = null;

    switch (operacao) {
        case "+":
            resultado = numero1 + numero2;
            break

        case "-":
            resultado = numero1 - numero2;
            break

        case "x":
            resultado = numero1 * numero2;
            break

        case "/":
            if (numero2 === 0) {
                alert(`Não é possivel dividir por 0`);
                resultado = null

            } else { 
                resultado = numero1 / numero2;
            }
            
            
    };



    //SAÍDA

</script>
