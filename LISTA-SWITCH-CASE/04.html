<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA

    const caractere =prompt(`Informe um caractere: `).toUpperCase();
    
    // SAÍDA

    switch (caractere) {
        case "A":
        document.write(`É uma vogal`);
        break

        case "E":
        document.write(`É uma vogal`);
        break

        case "I": 
        document.write(`É uma vogal`);
        break

        case "O":
        document.write(`É uma vogal`);
        break

        case "U": 
        document.write(`É uma vogal`);
        break

        default:
        document.write(`É uma vogal`);
        break
    }

</script>
